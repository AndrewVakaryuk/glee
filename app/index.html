<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="glee logo">
          Glee.
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link-search" href="#">
            <img class="user-nav__icon" src="images/icons/search.svg" alt="search">
          </a>

          <div class="user-nav__middle-links">
            <a class="user-nav__link user-nav__link-like" href="#">
              <img class="user-nav__icon" src="images/icons/like.svg" alt="like">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-cart" href="#">
              <img class="user-nav__icon" src="images/icons/cart.svg" alt="cart">
              <span class="user-nav__num user-nav__num-cart">0</span>
            </a>
          </div>
          
          <a class="user-nav__link user-nav__link-menu" href="#">
            <img class="user-nav__icon" src="images/icons/dots.svg" alt="menu">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
